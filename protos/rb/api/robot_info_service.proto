syntax = "proto3";

package rb.api;

import "rb/api/robot_info.proto";

service RobotInfoService {
  rpc GetRobotInfo(GetRobotInfoRequest) returns (GetRobotInfoResponse) {}

  rpc GetRobotModel(GetRobotModelRequest) returns (GetRobotModelResponse) {}

  rpc ImportRobotModel(ImportRobotModelRequest) returns (ImportRobotModelResponse) {}
}